<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
<body>
<div class="container">
    <form role="form" action="/users/new" th:object="${userForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">E-mail</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label th:for="password">PW</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control" placeholder="닉네임">
        </div>
        <div class="form-group">
            <label th:for="userRank">권한</label>
            <input type="text" th:field="*{userRank}" class="form-control" placeholder="권한">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> <!-- /container -->
</body>
</html>
